<mat-card class="form-card">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <mat-card-title>Crear Producto</mat-card-title>
        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <input type="number" matInput placeholder="Precio" formControlName="price">
            </mat-form-field>
            <mat-form-field>
                <input type="number" matInput placeholder="Stock" formControlName="stock">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Imagen" formControlName="image">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Description" formControlName="description">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Crear</button>
            <!-- <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancelar</button> -->
        </mat-card-actions>

    </form>
</mat-card>
